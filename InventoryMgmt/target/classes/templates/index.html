<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Inventory Management System</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
	<h1>Items List</h1>

	<a th:href="@{/showNewItemForm}" class="btn btn-primary btn-sm mb-3"> Add Item </a>

	<table border="1" class="table table-striped table-responsive-md">
		<thead>
		<tr>
			<th>Item Name</th>
			<th>Category</th>
			<th>Cost Price</th>
			<th>Selling Price</th>
			<th>Quantity</th>
			<th> Actions </th>
			<th> Add to Cart </th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="item : ${listItem}">
			<td th:text="${item.name}"></td>
			<td th:text="${item.category}"></td>
			<td th:text="${item.costPrice}"></td>
			<td th:text="${item.sellingPrice}"></td>
			<td th:text="${item.quantity}"></td>
			<td> <a th:href="@{/showFormForUpdate/{id}(id=${item.id})}" class="btn btn-primary">Update</a>
				<a th:href="@{/deleteItem/{id}(id=${item.id})}" class="btn btn-danger">Delete</a>
			</td>
			<td> <a th:href="@{/addtoCart/{id}(id=${item.id})}" class="btn btn-primary">Add to Cart</a></td>
		</tr>
		</tbody>
	</table>
</div>
</body>

</html>
