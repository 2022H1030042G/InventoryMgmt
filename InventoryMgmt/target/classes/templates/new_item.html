<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inventory Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Inventory Management System</h1>
		<hr>
		<h2>Save Item</h2>

		<form action="#" th:action="@{/saveItem}" th:object="${item}"
			method="POST">
			<input type="text" th:field="*{name}"
				placeholder="Item Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{category}"
				placeholder="Category" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{costPrice}"
				placeholder="Cost Price" class="form-control mb-4 col-4">

			    <input type="text" th:field="*{sellingPrice}"
				   placeholder="Selling Price" class="form-control mb-4 col-4">

			    <input type="text" th:field="*{quantity}"
				   placeholder="Quantity" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Item</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Item List</a>
	</div>
</body>
</html>
